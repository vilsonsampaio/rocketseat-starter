<html>
    <head>
        <meta charset="UTF-8">
        <title>M02 - A03 | Lidando com elementos | Curso JavaScript | Starter cursos</title>
    </head>
    <body>
        <div id="app">

        </div>
       

        <script>
            var linkElement = document.createElement('a');                           // Criando elemento e passando a tag a (para links)
            linkElement.setAttribute = ('href', 'http://rocketseat.com.br/');         // Adicionando a propriedade e endereço do link
            linkElement.setAttribute = ('title', 'Site da RocketSeat/');// Adicionando a propriedade e endereço do link
              
            var textElement = document.createTextNode('Acessar site da Rocketseat')  // Incluindo texto que será linkado
            linkElement.appendChild(textElement);                                     // Adicionando o link ao texto

            var containerElement = document.querySelector('#app');  // Jogando o linkElement dentro do HTML
            containerElement.appendChild(linkElement);

        </script>
    </body>
</html>
