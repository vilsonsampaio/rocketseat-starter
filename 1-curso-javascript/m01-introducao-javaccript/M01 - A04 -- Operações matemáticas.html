<html>
    <head>
        <title>M01 - A04 | Operações matemáticas | Curso JavaScript | Starter cursos</title>
    </head>
    <body>

        
        <script>
            
           // SOMA
           var x = 10, y = 5;   // Definindo duas variáveis na mesma linha
           console.log(x,y);    // Imprimindo dois valores na mesma linha

           var resultado = x + y;  // Soma de dois inteiros
           console.log(resultado);  // Imprimindo o resultado (15)


           // SOMA STRING COM INTEIRO
           x = "10", y = 5;    // Atribuindo novos valores
           resultado = x + y;  // Soma de uma String e um inteiro 
           console.log(resultado);  // Imprimindo o resultado (105) - concatenou
           

           // SUBTRAÇÃO
           x = 10, y = 5;           // Atribuindo novos valores
           resultado = x - y;       // Subtraindo 
           console.log(resultado);  // Imprimindo o resultado (5) 


           // MULTIPLICAÇÃO
           resultado = x * y;       // Multiplicando 
           console.log(resultado);  // Imprimindo o resultado (50) 


           // DIVISÃO
           resultado = x / y;       // Dividindo 
           console.log(resultado);  // Imprimindo o resultado (2) 


           // MÓDULO (resto)
           resultado = x % y;       // Descobrindo o resto da divisão 
           console.log(resultado);  // Imprimindo o resultado (0) 


           // INCREMENTO
           x += 1;        // Adicionando +1 ao valor de X         
           console.log(x);  // Imprimindo o resultado (11)


           // DECREMENTO
           x -= 1;         // Retirando -1 do valor de X
           console.log(x);  // Imprimindo o resultado (9)


           // MULTIPLICANDO UM VALOR EM CIMA DO VALOR DE X 
           x *= y;               // O mesmo que x = x * y 
           console.log(x);       // Imprimindo o resultado (50)


           // DIVIDINDO UM VALOR EM CIMA DO VALOR DE X 
           x /= 2;                 // O mesmo que x = x / 2 
           console.log(x);       // Imprimindo o resultado (25, porque o valor de x guardado foi o anterior)


        </script>
    </body>
</html>
