    <body>      
        <script>
            
            // As funções é como se fosse os métodos get na linguagem Java (return obrigatório)
            // function nomeDaFunção(parâmetros) {
                //    Conteudo da função
                // return (variavel ou operacao);  
            // }

            function soma(n1, n2) {        // Abertura da função soma com os parâmetros nos parênteses
                var resultado = n1 + n2;   // Realizando a operação na variável soma
                return resultado;          // Retornando o valor (get)
            }

            var resultado = soma(2,3);     // Definimos novamente a variável resultado porque, dentro de uma função, as variavéis ali declaradas só existem dentro  dela
            console.log(resultado);        // Imprimimos o resultado do valor calculado dentro da função




        </script>
