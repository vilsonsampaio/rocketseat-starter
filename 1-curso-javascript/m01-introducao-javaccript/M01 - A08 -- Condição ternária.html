    <body>

        
        <script>
            
            // A condição ternária se aplica quando tem-se duas verificações dentro do if, se está validando uma condição (if) ou se não está (else)
            
           
            // Isso
            function verificarSexo(sexo) {
                if (sexo === 'M') {
                    return 'Masculino';
                } else {
                    return 'Feminino';
                }
            }
            
           console.log(verificarSexo('M'));


           // é igual a isso
            var sexo = 'F'
            
            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
            
            console.log(retorno)


        </script>
    </body>
</html>
