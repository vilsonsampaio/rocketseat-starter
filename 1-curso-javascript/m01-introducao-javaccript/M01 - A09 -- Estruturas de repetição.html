<html>
    <head>
        <title>M01 - A09 | Estruturas de repetição | Curso JavaScript | Starter cursos</title>
    </head>
    <body>

        
        <script>
            // FOR
            
            for (var i = 0; i<=100; i++) {
                console.log("FOR (i): "+i);
            }

            // WHILE

            var j = 2193456871;
            
            while (j > 50) {
                console.log("WHILE (j): "+j);
                j /= 5;
            }

            // Usamos o FOR quando já temos um valor de término definido (souber o tamanho do intervalo).
            // Usamos o WHILE quando não sabemos quantas vezes o fluxo será executado


        </script>
    </body>
</html>
